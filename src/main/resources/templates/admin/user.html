<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="../vendor/image/png" href="Error/pic.jpg"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin page</title>

    <!-- Bootstrap core CSS-->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link href="../vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="../vendor/css/sb-admin.css" rel="stylesheet">
</head>

<body id="page-top">

<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" href="#">Doctor+ Admin Dashboard</a>
    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                <i class="fas fa-user-circle fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <div class="dropdown-divider"></div>
                <form th:action="@{/logout}" method="post">
                    <button class="dropdown-item" type="submit">Logout</button>
                </form>
            </div>
        </li>
    </ul>
</nav>

<div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a class="nav-link " th:href="@{/admin/user-details}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>User Details</span>
            </a>
        </li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/appointments}"><i class="fas fa-fw fa-calendar"></i>Appointments</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/doctor-details}"><i class="fas fa-fw fa-user-md"></i>Doctor Details</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/admin-details}"><i class="fas fa-fw fa-users"></i>Admin Details</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/add-doctor}"><i class="fas fa-fw fa-plus"></i>Add Doctor</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/add-admin}"><i class="fas fa-fw fa-plus"></i>Add Admin</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/edit-my-profile}"><i class="fas fa-fw fa-user"></i>My Profile</a></li>
    </ul>

    <div id="content-wrapper">
        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active">Overview</li>
            </ol>

            <!-- Data Table -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i> Data Table
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Role</th>
                                <th>Last-seen</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="temp : ${user}">
    <td th:text="${temp.userId}"></td>
    <td th:text="${temp.fullName}"></td>
    <td th:text="${temp.email}"></td>
    <td th:text="${temp.gender}"></td>
    <td th:text="${temp.role}"></td>
    <td th:text="${temp.updatedAt}"></td> <!-- hoặc createdAt, lastSeen tùy bạn -->
</tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer small text-muted">Doctor+</div>
            </div>
        </div>

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © Doctor+ 2025</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="../vendor/datatables/jquery.dataTables.js"></script>
<script src="../vendor/datatables/dataTables.bootstrap4.js"></script>
<script src="../vendor/js/sb-admin.min.js"></script>
<script src="../vendor/js/demo/datatables-demo.js"></script>
</body>
</html>
